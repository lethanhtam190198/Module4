<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>

<div class="notify">
    <!--/*@thymesVar id="success" type=""*/-->
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div>
    <form th:action="@{/search}" method="post">
        <input type="text" name="name" placeholder="Search by name">
        <button type="submit" value="search">Search</button>
    </form>
</div>

<table id="product">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${product}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.amount}"></td>
        <td><a th:href="@{/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${row.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
