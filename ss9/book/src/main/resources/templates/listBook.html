<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>BookList</center>

<center>
    <form action="/back">
        <input name="id" type="text">
        <button type="submit">Trả sách</button>
    </form>
</center>

<div class="body_center_2 container">
    <table id="book" class="table table-success table-striped">
        <thead>
        <tr class="table-info">
            <th>Id</th>
            <th>Name</th>
            <th>Amount</th>
            <td>Borrow Books</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${bookList}">
            <td th:text="${row.bookId}"></td>
            <td th:text="${row.name}"></td>
            <td th:text="${row.amount}"></td>
            <td><a th:href="@{{id}/borrow(id=${row.bookId})}">Borrow</a></td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/create}">Create Book</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
