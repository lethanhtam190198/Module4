<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1 style="text-align: center">Giỏ hàng của bạn</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post" th:if="${cart != null || cart.getProducts().size() > 0}">
    <table class="table">
        <tr>
            <th>Sản Phẩm</th>
            <th>Ảnh</th>
            <th>Chi tiết</th>
            <th>Số lượng</th>
            <th>Giá</th>
        </tr>
        <tr th:each="product: ${cart.products}">
            <td th:text="${product.getKey().name}"></td>
            <td><img th:src="@{${product.getKey().image}}"
                     width="100px" height="220px" alt="img"></td>
            <td th:text="${product.getKey().description}"></td>
            <td>
                <a class="btn btn-outline-danger" id="decrease_button"
                   th:href="@{/remove/__${product.getKey().id}__(action='show')}"
                   th:text="${'-'}">  </a>
                <span th:text="${product.getValue()}">  </span>
                <a class="btn btn-outline-danger" id="increase_button"
                   th:href="@{/add/__${product.getKey().id}__(action='show')}"
                   th:text="${'+'}">
                </a>
            </td>
            <td th:text="${#numbers.formatCurrency(product.getKey().price)}"></td>
        </tr>
        <tr>
            <td>Tổng:</td>

            <td th:text="${#numbers.formatCurrency(cart.countTotalPayment())}"></td>
        </tr>
    </table>

    <div class="alert alert-warning d-flex align-items-center" role="alert"
         th:if="${cart == null || cart.getProducts().size() == 0}">
        <div>Chưa có sản phẩm nào</div>
    </div>

    <h5>Số sản phẩm: <span th:text="${cart.countItemQuantity()}"></span></h5>
    <h5>Tổng số sản phẩm: <span th:text="${cart.countProductQuantity()}"></span></h5>
    <a class="btn btn-success" href="/">Quay Lại Shop</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
