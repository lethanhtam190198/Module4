<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="text-align: center">
<h3>List Product</h3>
<a class="btn btn-outline-danger" href="/shopping">Giỏ hàng</a>
<div class="container">
    <div class="row">
        <div class="col-4" style="text-align: center" th:each="product : ${products}">
            <div class="card" style="width: 19rem; margin-top: 20px">
                <center>
                <img th:src="@{${product.image}}" width="120px" height="270px" alt="img">
                </center>
                <div class="card-body">
                    <p class="card-text" th:text="${product.name}"></p>
                    <p class="card-text" th:text="${#numbers.formatCurrency(product.price)} "></p>
                    <a class="btn btn-success" th:href="@{/add/__${product.id}__(action='list')}">Mua</a>
                    <a class="btn btn-success" href="#" data-toggle="popover" th:title="${product.description}">Chi Tiết Sản Phẩm</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
